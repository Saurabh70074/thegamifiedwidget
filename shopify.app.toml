client_id = "2015ebb62d28424eacd5096814f3870d"
name = "gamified"
application_url = "https://api.thegamified.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

# --------------------
# WEBHOOKS (NORMAL + GDPR)
# --------------------
[webhooks]
api_version = "2026-01"

# Normal webhooks
[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = ["app/scopes_update"]
uri = "/webhooks/app/scopes_update"

# GDPR / Compliance webhooks (MANDATORY)
[[webhooks.subscriptions]]
compliance_topics = [
  "customers/data_request",
  "customers/redact",
  "shop/redact"
]
uri = "/webhooks/gdpr"

# --------------------
# ACCESS SCOPES
# --------------------
[access_scopes]
scopes = "write_products,read_customers"

# --------------------
# AUTH
# --------------------
[auth]
redirect_urls = [
  "https://api.thegamified.com/api/shopify/auth/callback"
]

# --------------------
# EXTENSION
# --------------------
[[extensions]]
type = "ui_extension"
name = "Thank You Page Link"
handle = "thankyou-link"
