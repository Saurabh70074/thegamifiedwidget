client_id = "2015ebb62d28424eacd5096814f3870d"
name = "productwidget"
application_url = "https://api.thegamified.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

# --------------------
# NORMAL WEBHOOKS
# --------------------
[webhooks]
api_version = "2026-01"

[[webhooks.subscriptions]]
topics = [ "app/uninstalled" ]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = [ "app/scopes_update" ]
uri = "/webhooks/app/scopes_update"

# --------------------
# GDPR / PRIVACY COMPLIANCE WEBHOOKS (MANDATORY)
# --------------------
[webhooks.privacy_compliance]
api_version = "2024-07"

customers_data_request = "/webhooks/gdpr/data-request"
customers_redact       = "/webhooks/gdpr/customer-redact"
shop_redact            = "/webhooks/gdpr/shop-redact"

# --------------------
# ACCESS SCOPES
# --------------------
[access_scopes]
scopes = "write_products"

# --------------------
# AUTH
# --------------------
[auth]
redirect_urls = [
  "https://api.thegamified.com/api/shopify/auth/callback"
]

# --------------------
# EXTENSION
# --------------------
[[extensions]]
type = "ui_extension"
name = "Thank You Page Link"
handle = "thankyou-link"
